<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <title>HTML5</title>

    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js"
        charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>


</head>

<body>

    <p>안드로이드 자바스크립트 인터페이스</p>
   
    <input type="button" value="Scan Device" onClick="scanDevice()" />
    
    <script type="text/javascript">
        
        function scanDevice() {
            Android.scanDevice();
        }

        const deviceId = null;

        function setDeviceId(){
            deviceId = Android.setDeviceId();
            let x = document.getElementsByClassName("deviceId");
            x.innerText = deviceId;
        }



    </script>


</body>

</html>
